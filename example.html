<html>
  <head>
    <title>Round-slider demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@thomasloven/round-slider"></script>
  </head>
  <body style="margin-left: 24px">
    <style>
      round-slider {
        max-width: 200px;
      }
    </style>
    <h1> Value: <span id="value">50</span></h1>
    <h2> Default </h2>
    <round-slider
      value=50
    ></round-slider>
    <h2> Styling </h2>
    <round-slider
      value=50
      style="
        --round-slider-path-color: red;
      "
    ></round-slider>
    <round-slider
      value=50
      style="
        --round-slider-bar-color: red;
      "
    ></round-slider>
    <round-slider
      value=50
      style="
        --round-slider-handle-color: red;
      "
    ></round-slider>

    <h2> High/Low sliders (<span id="low">20</span>-<span id="high">70</span>)</h2>
    <round-slider
      low=20
      high=70
      class="highlow"
    ></round-slider>
    <round-slider
      low=20
      high=70
      style="
        --round-slider-low-handle-color: red;
        --round-slider-high-handle-color: green;
      "
      class="highlow"
    ></round-slider>

    <h2> Disabled </h2>
    <round-slider
      value=50
      disabled
    ></round-slider>
    <h2> Start Angle </h2>
    <round-slider
      value=50
      startAngle=0
    ></round-slider>
    <round-slider
      value=50
      startAngle=90
    ></round-slider>
    <round-slider
      value=50
      startAngle=180
    ></round-slider>
    <round-slider
      value=50
      startAngle=270
    ></round-slider>

    <h2> Arc Length </h2>
    <round-slider
      value=50
      arcLength=90
      startAngle=180
    ></round-slider>
    <round-slider
      value=50
      arcLength=180
      startAngle=180
    ></round-slider>
    <round-slider
      value=50
      arcLength=360
      startAngle=180
    ></round-slider>

    <h2> Right-to-Left </h2>
    <round-slider
      value=50
      rtl
    ></round-slider>

    <script>
      const setValue = function(value, active) {
        document.querySelectorAll("round-slider").forEach(function(el) {
          if(!el.value) return;
          el.value = value;
        });
        const span = document.querySelector("#value");
         span.innerHTML = value;
        if(active)
          span.style.color = 'red';
        else
          span.style.color = 'black';
      }
      const setLow = function(value, active) {
        document.querySelectorAll("round-slider").forEach(function(el) {
          if(!el.low) return;
          el.low = value;
        });
        const span = document.querySelector("#low");
         span.innerHTML = value;
        if(active)
          span.style.color = 'red';
        else
          span.style.color = 'black';
      }
      const setHigh = function(value, active) {
        document.querySelectorAll("round-slider").forEach(function(el) {
          if(!el.high) return;
          el.high = value;
        });
        const span = document.querySelector("#high");
         span.innerHTML = value;
        if(active)
          span.style.color = 'red';
        else
          span.style.color = 'black';
      }


      document.querySelectorAll("round-slider").forEach(function (el) {
        el.addEventListener('value-changed', function(ev) {
          if(ev.detail.value)
            setValue(ev.detail.value, false);
          else if(ev.detail.low)
            setLow(ev.detail.low, false);
          else if(ev.detail.high)
            setHigh(ev.detail.high, false);
        });

        el.addEventListener('value-changing', function(ev) {
          if(ev.detail.value)
            setValue(ev.detail.value, true);
          else if(ev.detail.low)
            setLow(ev.detail.low, true);
          else if(ev.detail.high)
            setHigh(ev.detail.high, true);
        });
      });
    </script>
  </body>
</html>
